<!doctype html>
<html lang="tl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>HBD langlang</title>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="confettiCanvas"></canvas>
  
  <div id="pinScreen">
      <div class="pin-prompt">Enter PIN to Continue</div>
      <div id="pinInput">
          <div class="pin-digit" id="digit1"></div>
          <div class="pin-digit" id="digit2"></div>
      </div>
      
      <div id="customKeyboard">
          <button class="key" data-value="1">1</button>
          <button class="key" data-value="2">2</button>
          <button class="key" data-value="3">3</button>
          <button class="key" data-value="4">4</button>
          <button class="key" data-value="5">5</button>
          <button class="key" data-value="6">6</button>
          <button class="key" data-value="7">7</button>
          <button class="key" data-value="8">8</button>
          <button class="key" data-value="9">9</button>
          <div style="visibility: hidden;"></div> <button class="key" data-value="0">0</button>
          <button class="key backspace" data-action="delete">âŒ«</button>
      </div>
  </div>
  <div class="center">
    <div class="card">
        
      <img id="ribbonGif" src="ribbon.gif" alt="Animated Ribbon">
      <img id="danceGif" src="dance.gif" alt="Dance GIF">

      <h1>Happy Birthday!</h1>
      <div class="name">Langlang</div>

      <div id="birthdayDisplay" class="birthday-date">11,17,2006</div>
      
      <div class="icon-row">
        <div class="icon-wrapper">
          <button id="partyBtn" class="icon-btn">
            <img src="party.gif" class="icon" alt="Confetti">
          </button>
        </div>

        <div class="icon-wrapper">
          <button id="messageBtn" class="icon-btn">
            <img src="message.gif" class="icon" alt="Message">
          </button>
        </div>

        <div class="icon-wrapper">
          <button id="slideshowBtn" class="icon-btn">
            <img src="camera.gif" class="icon" alt="Slideshow">
          </button>
        </div>
        
        <div class="icon-wrapper">
          <button id="cdBtn" class="icon-btn">
            <img src="cd.gif" class="icon" alt="Music">
          </button>
          <div id="cdStatus" class="music-status"></div> 
        </div>
      </div>
    </div>
  </div>

  <audio id="confettiSFX" src="confetti.mp3"></audio> 
  <audio id="cdMusic" src="music.mp3" loop></audio>
  <audio id="msgMusic" src="music2.mp3" loop></audio>


  <div id="messageModal" class="modal"> 
    <div class="modal-content">
      <span class="close-btn close-message-btn">&times;</span>
      <h2 class="modal-title">Happy Birthday Mahal ko!</h2>
      <div id="messageArea">
          </div>
      <p id="audioTip" style="margin-top: 20px; font-size: 14px; color: #555; opacity: 0;">
        -Hanz
      </p>
    </div>
  </div>


  <div id="slideshowModal" class="modal">
    <div class="modal-content">
      <span class="close-btn close-slideshow-btn">&times;</span>
      <h2 class="modal-title">Photos</h2>

      <div class="slideshow-inner"> 
        <img id="slideshowImage" src="photo1.jpg" alt="Memory Photo" class="slide-img">
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
      </div>
      <div id="captionText" class="caption"></div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
